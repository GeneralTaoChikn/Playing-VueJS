<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <!-- MONSTER HEALTH -->
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
      <!-- PLAYER HEALTH -->
          <div class="healthbar__value" :style="monsterBarStyle"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="playerBarStyle"></div>
        </div>
      </section>
      <!-- result of game -->
      <section v-if = "winner" class="container">
      <!-- <section class="container"> -->
          <h2>{{winner}}</h2>
          <button @click="startGame">Restart</button>
      </section>
      <!-- CONTORLS -->
      <section v-else id="controls">
        <button @click="atkMonster">ATTACK</button>
        <!-- <button disabled="true" @click="spcAtk">SPECIAL ATTACK</button> -->
        <button :disabled="mayUseSpcAtk" @click="spcAtk">SPECIAL ATTACK</button>
        <button @click="heal">HEAL</button>
        <button @click="surrender">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
        <p>Current Round: {{currentRound}}</p>
        <ul>
          <li v-for="logMessage in logMessages">{{logMessage.actionBy}} -
             {{logMessage.actionType}} {{logMessage.actionValue}}</li>
        </ul>
      </section>
    </div>
  </body>
</html>
